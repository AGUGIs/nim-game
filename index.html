<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✧ Магический Ним ✧</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Almendra+Display&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0b0b1a;
      --purple-glow: #8a2be2;
      --blue-glow: #00b4d8;
      --gold: #ffd700;
      --text-gold: #ffecb3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-dark) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%230b0b1a"/><path d="M0 0L100 100M100 0L0 100" stroke="%23220033" stroke-width="0.5" opacity="0.3"/></svg>');
      color: var(--text-gold);
      font-family: 'Cinzel', serif;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 3.2rem;
      margin: 20px 0;
      text-shadow: 0 0 15px var(--purple-glow), 0 0 30px rgba(138, 43, 226, 0.6);
      letter-spacing: 3px;
      font-weight: 900;
      background: linear-gradient(to right, #ffecb3, #ffd700, #ffecb3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .panel {
      background: rgba(15, 10, 30, 0.75);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(138, 43, 226, 0.5);
      border-radius: 20px;
      padding: 25px;
      margin: 25px 0;
      box-shadow:
        0 0 25px rgba(138, 43, 226, 0.4),
        inset 0 0 15px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 4px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    .section-title {
      font-family: 'Almendra Display', cursive;
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--gold);
      text-align: center;
    }

    /* SETUP */
    .setup-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .setup-input {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 6px;
      font-size: 1.1rem;
      color: #ccc;
    }

    input, select, button {
      background: rgba(30, 20, 50, 0.8);
      border: 1px solid var(--blue-glow);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      box-shadow: 0 0 12px var(--blue-glow);
    }

    button {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      box-shadow: 0 0 20px rgba(37, 117, 252, 0.8);
      transform: translateY(-2px);
    }

    /* HEAPS */
    .heaps-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .heap {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
    }

    .flask {
      position: relative;
      width: 80px;
      height: 120px;
      background: rgba(20, 10, 40, 0.6);
      border: 3px solid var(--gold);
      border-radius: 0 0 40px 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .flask::before {
      content: '';
      position: absolute;
      top: -20px;
      width: 40px;
      height: 20px;
      background: var(--gold);
      border-radius: 50%;
    }

    .crystals {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
    }

    .crystal {
      font-size: 24px;
        /* Мерцающий кристалл */
      animation: shimmer 3s infinite alternate;
    }

    @keyframes shimmer {
      0% { opacity: 0.7; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.1); text-shadow: 0 0 10px var(--blue-glow); }
    }

    .heap-label {
      margin-top: 10px;
      font-size: 1.1rem;
      color: var(--gold);
    }

    /* MOVE CONTROLS */
    .move-controls {
      text-align: center;
      margin-top: 30px;
    }

    .controls-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    #message {
      text-align: center;
      min-height: 28px;
      margin: 15px 0;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ff6b6b;
      text-shadow: 0 0 8px rgba(255, 107, 107, 0.6);
    }

    #turnDisplay {
      text-align: center;
      font-size: 1.8rem;
      margin: 15px 0;
      color: var(--gold);
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }

    .hidden {
      display: none !important;
    }

    /* Анимация удаления */
    @keyframes dissolve {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.5); opacity: 0; }
    }

    .dissolve {
      animation: dissolve 0.6s forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✧ Магический Ним ✧</h1>

    <!-- Настройка -->
    <div id="setup" class="panel">
      <div class="section-title">Алхимическая настройка</div>
      <div class="setup-controls">
        <div class="setup-input">
          <label>Колбы (1–10):</label>
          <input type="number" id="numHeaps" min="1" max="10" value="3">
        </div>
        <div id="heapInputs"></div>
      </div>
      <div style="text-align: center; margin-top: 20px;">
        <button onclick="setupHeaps()">Начать ритуал</button>
      </div>
    </div>

    <!-- Игровое поле -->
    <div id="game" class="panel hidden">
      <div class="section-title">Великий обряд Нима</div>
      <div id="turnDisplay">Ход алхимика 1</div>
      <div class="heaps-container" id="heapsDisplay"></div>
      <div id="message"></div>

      <div id="moveControls" class="move-controls hidden">
        <div class="controls-row">
          <div>
            <label>Выберите колбу:</label>
            <select id="heapSelect"></select>
          </div>
          <div>
            <label>Кристаллы (1–3):</label>
            <select id="takeSelect">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <button onclick="makeMove()">Извлечь кристаллы</button>
      </div>
    </div>
  </div>

  <script>
    let heaps = [];
    let currentPlayer = 1;

    // Генерация полей ввода при изменении числа колб
    document.getElementById('numHeaps').addEventListener('input', function () {
      const num = Math.min(10, Math.max(1, parseInt(this.value) || 1));
      const container = document.getElementById('heapInputs');
      container.innerHTML = '';
      for (let i = 1; i <= num; i++) {
        const input = document.createElement('div');
        input.className = 'setup-input';
        input.innerHTML = `<label>Колба ${i}:</label><input type="number" id="heap${i}" min="1" max="20" value="5">`;
        container.appendChild(input);
      }
    });

    window.onload = () => {
      document.getElementById('numHeaps').dispatchEvent(new Event('input'));
    };

    function setupHeaps() {
      const num = parseInt(document.getElementById('numHeaps').value) || 1;
      heaps = [];
      for (let i = 1; i <= num; i++) {
        const val = parseInt(document.getElementById(`heap${i}`).value) || 1;
        heaps.push(Math.max(1, Math.min(20, val)));
      }

      document.getElementById('setup').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      currentPlayer = 1;
      renderGame();
    }

    function renderGame() {
      const display = document.getElementById('heapsDisplay');
      display.innerHTML = '';

      let nonEmpty = false;
      for (let i = 0; i < heaps.length; i++) {
        if (heaps[i] > 0) nonEmpty = true;

        const heapDiv = document.createElement('div');
        heapDiv.className = 'heap';
        const crystalsDiv = document.createElement('div');
        crystalsDiv.className = 'crystals';

        for (let j = 0; j < heaps[i]; j++) {
          const crystal = document.createElement('div');
          crystal.className = 'crystal';
          crystal.textContent = '✦';
          crystalsDiv.appendChild(crystal);
        }

        const flask = document.createElement('div');
        flask.className = 'flask';
        flask.appendChild(crystalsDiv);

        heapDiv.appendChild(flask);
        heapDiv.innerHTML += `<div class="heap-label">Колба ${i + 1}</div>`;
        display.appendChild(heapDiv);
      }

      document.getElementById('turnDisplay').textContent = `Ход алхимика ${currentPlayer}`;

      if (nonEmpty) {
        updateMoveControls();
        document.getElementById('moveControls').classList.remove('hidden');
        document.getElementById('message').textContent = '';
      } else {
        const winner = currentPlayer === 1 ? 2 : 1;
        document.getElementById('message').textContent = `✨ Алхимик ${winner} завершил ритуал! Победа! ✨`;
        document.getElementById('moveControls').classList.add('hidden');
      }
    }

    function updateMoveControls() {
      const heapSelect = document.getElementById('heapSelect');
      heapSelect.innerHTML = '';
      for (let i = 0; i < heaps.length; i++) {
        if (heaps[i] > 0) {
          const opt = document.createElement('option');
          opt.value = i;
          opt.textContent = `Колба ${i + 1} (${heaps[i]} кр.)`;
          heapSelect.appendChild(opt);
        }
      }

      updateTakeOptions();
    }

    function updateTakeOptions() {
      const heapSelect = document.getElementById('heapSelect');
      const takeSelect = document.getElementById('takeSelect');
      if (!heapSelect.value && heapSelect.options.length === 0) return;

      const idx = parseInt(heapSelect.value);
      const max = Math.min(3, heaps[idx]);
      takeSelect.innerHTML = '';
      for (let t = 1; t <= max; t++) {
        takeSelect.innerHTML += `<option value="${t}">${t}</option>`;
      }
    }

    function makeMove() {
      const heapSelect = document.getElementById('heapSelect');
      const takeSelect = document.getElementById('takeSelect');

      if (heapSelect.options.length === 0) {
        document.getElementById('message').textContent = 'Нет активных колб!';
        return;
      }

      const heapIdx = parseInt(heapSelect.value);
      const take = parseInt(takeSelect.value);

      if (take < 1 || take > 3 || take > heaps[heapIdx]) {
        document.getElementById('message').textContent = 'Невозможный ритуал!';
        return;
      }

      // Анимация: удаляем последние N кристаллов с эффектом
      const heapEl = document.querySelectorAll('.heap')[heapIdx];
      const crystalEls = heapEl.querySelectorAll('.crystal');
      for (let i = 0; i < take; i++) {
        if (crystalEls[i]) {
          crystalEls[i].classList.add('dissolve');
        }
      }

      heaps[heapIdx] -= take;
      currentPlayer = currentPlayer === 1 ? 2 : 1;

      // Ждём анимацию перед обновлением
      setTimeout(renderGame, 600);
    }

    // Обновляем "сколько взять" при смене колбы
    document.getElementById('heapSelect')?.addEventListener('change', updateTakeOptions);
  </script>
</body>
</html>
