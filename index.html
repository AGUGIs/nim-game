<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ò–≥—Ä–∞ –ù–∏–º (–º–∞–∫—Å. 3 –∫–∞–º–Ω—è –∑–∞ —Ö–æ–¥)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .heap {
      margin: 10px 0;
      padding: 10px;
      background: #f0f8ff;
      border-left: 4px solid #4a90e2;
      font-size: 18px;
    }
    .stones {
      margin-top: 5px;
      font-size: 24px;
      color: #555;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .active {
      background-color: #4a90e2;
      color: white;
    }
    #message {
      font-weight: bold;
      margin: 15px 0;
      min-height: 24px;
      color: #c00;
    }
    input, select {
      padding: 6px;
      margin: 5px;
      font-size: 16px;
      width: 80px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>–ò–≥—Ä–∞ –ù–∏–º (–º–∞–∫—Å. 3 –∫–∞–º–Ω—è –∑–∞ —Ö–æ–¥)</h1>

  <!-- –≠—Ç–∞–ø 1: –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∏–≥—Ä—ã -->
  <div id="setup" class="section">
    <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∏–≥—Ä—ã</h2>
    <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫—É—á–µ–∫: 
      <input type="number" id="numHeaps" min="1" max="10" value="3">
    </label><br><br>
    
    <div id="heapInputs"></div>
    
    <button onclick="setupHeaps()">–°–æ–∑–¥–∞—Ç—å –∫—É—á–∫–∏</button>
  </div>

  <!-- –≠—Ç–∞–ø 2: –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
  <div id="game" class="section hidden">
    <h2 id="turnDisplay">–•–æ–¥ –∏–≥—Ä–æ–∫–∞ 1</h2>
    <div id="heapsDisplay"></div>
    <div id="message"></div>
    <div id="moveControls" class="hidden">
      <p>–í—ã–±–µ—Ä–∏—Ç–µ –∫—É—á–∫—É –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–∞–º–Ω–µ–π (1‚Äì3):</p>
      <label>–ö—É—á–∫–∞: 
        <select id="heapSelect"></select>
      </label>
      <label>–ö–∞–º–Ω–µ–π: 
        <select id="takeSelect">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </label>
      <br><br>
      <button onclick="makeMove()">–°–¥–µ–ª–∞—Ç—å —Ö–æ–¥</button>
    </div>
  </div>

  <script>
    let heaps = [];
    let currentPlayer = 1;

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ –¥–ª—è –∫—É—á–µ–∫
    document.getElementById('numHeaps').addEventListener('input', function() {
      const num = parseInt(this.value) || 1;
      const container = document.getElementById('heapInputs');
      container.innerHTML = '';
      for (let i = 1; i <= num; i++) {
        container.innerHTML += `<label>–ö—É—á–∫–∞ ${i}: <input type="number" id="heap${i}" min="1" max="20" value="5"></label><br>`;
      }
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–æ–ª—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = () => {
      document.getElementById('numHeaps').dispatchEvent(new Event('input'));
    };

    function setupHeaps() {
      const num = parseInt(document.getElementById('numHeaps').value) || 1;
      heaps = [];
      for (let i = 1; i <= num; i++) {
        const val = parseInt(document.getElementById(`heap${i}`).value) || 1;
        heaps.push(Math.max(1, val));
      }

      // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –∏–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω
      document.getElementById('setup').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      currentPlayer = 1;
      renderGame();
    }

    function renderGame() {
      const display = document.getElementById('heapsDisplay');
      display.innerHTML = '';

      let nonEmptyCount = 0;
      for (let i = 0; i < heaps.length; i++) {
        if (heaps[i] > 0) nonEmptyCount++;
        const div = document.createElement('div');
        div.className = 'heap';
        div.innerHTML = `
          <strong>–ö—É—á–∫–∞ ${i + 1}:</strong>
          <div class="stones">${'‚óè'.repeat(heaps[i])}</div>
          <em>(${heaps[i]} –∫–∞–º–Ω–µ–π)</em>
        `;
        display.appendChild(div);
      }

      document.getElementById('turnDisplay').textContent = `–•–æ–¥ –∏–≥—Ä–æ–∫–∞ ${currentPlayer}`;

      // –ï—Å–ª–∏ –µ—Å—Ç—å —Ö–æ—Ç—è –±—ã –æ–¥–Ω–∞ –Ω–µ–ø—É—Å—Ç–∞—è –∫—É—á–∫–∞ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
      if (nonEmptyCount > 0) {
        updateMoveControls();
        document.getElementById('moveControls').classList.remove('hidden');
        document.getElementById('message').textContent = '';
      } else {
        // –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞
        const winner = currentPlayer === 1 ? 2 : 1;
        document.getElementById('message').textContent = `–ò–≥—Ä–æ–∫ ${winner} –ø–æ–±–µ–¥–∏–ª! üéâ`;
        document.getElementById('moveControls').classList.add('hidden');
      }
    }

    function updateMoveControls() {
      const heapSelect = document.getElementById('heapSelect');
      heapSelect.innerHTML = '';
      for (let i = 0; i < heaps.length; i++) {
        if (heaps[i] > 0) {
          const opt = document.createElement('option');
          opt.value = i;
          opt.textContent = `–ö—É—á–∫–∞ ${i + 1} (${heaps[i]} –∫–∞–º–Ω–µ–π)`;
          heapSelect.appendChild(opt);
        }
      }

      // –û–±–Ω–æ–≤–ª—è–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è "—Å–∫–æ–ª—å–∫–æ –≤–∑—è—Ç—å"
      const takeSelect = document.getElementById('takeSelect');
      const selectedHeapIndex = parseInt(heapSelect.value);
      const maxTake = Math.min(3, heaps[selectedHeapIndex] || 1);
      takeSelect.innerHTML = '';
      for (let t = 1; t <= maxTake; t++) {
        takeSelect.innerHTML += `<option value="${t}">${t}</option>`;
      }
    }

    function makeMove() {
      const heapSelect = document.getElementById('heapSelect');
      const takeSelect = document.getElementById('takeSelect');

      if (heapSelect.options.length === 0) {
        document.getElementById('message').textContent = '–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫—É—á–µ–∫!';
        return;
      }

      const heapIndex = parseInt(heapSelect.value);
      const take = parseInt(takeSelect.value);

      if (take < 1 || take > 3 || take > heaps[heapIndex]) {
        document.getElementById('message').textContent = '–ù–µ–¥–æ–ø—É—Å—Ç–∏–º—ã–π —Ö–æ–¥!';
        return;
      }

      heaps[heapIndex] -= take;
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      renderGame();
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã "—Å–∫–æ–ª—å–∫–æ –≤–∑—è—Ç—å" –ø—Ä–∏ —Å–º–µ–Ω–µ –∫—É—á–∫–∏
    document.getElementById('heapSelect')?.addEventListener('change', updateTakeOptions);

    function updateTakeOptions() {
      const heapSelect = document.getElementById('heapSelect');
      const takeSelect = document.getElementById('takeSelect');
      if (!heapSelect || !takeSelect) return;

      const heapIndex = parseInt(heapSelect.value);
      const maxTake = Math.min(3, heaps[heapIndex] || 1);
      takeSelect.innerHTML = '';
      for (let t = 1; t <= maxTake; t++) {
        takeSelect.innerHTML += `<option value="${t}">${t}</option>`;
      }
    }
  </script>
</body>
</html>
